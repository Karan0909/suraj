<!doctype html>
<html lang="en">

<head>
    <title>Alpa Mall</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container-fluid" style="padding: 0%;">
        <p class="login_header">Login</p>
        <div class="container">

            <div class="row">
                <div class="col-12">

                    <div class="form-group login_input">
                        <i class="fa fa-mobile" aria-hidden="true"></i>
                        <input type="text" name="" id="" class="form-control" placeholder="Mobile Number" aria-describedby="helpId">

                        <i class="fa fa-key" aria-hidden="true"></i>
                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        <input id="password-field" type="password" class="form-control" name="password" placeholder="Password" aria-describedby="helpId">
                        <br>

                        <button type="button" class="btn btn-primary login_btn">Login</button>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <a href="register.html">
                        <button type="button" class="btn btn-primary regi_btn">Register</button>

                    </a>
                </div>
                <div class="col-6">
                    <a href="forgrrt.html">

                        <button type="button" class="btn btn-primary for_btn">Forget Password</button>
                    </a>
                </div>
            </div>

        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(".toggle-password").click(function() {

            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>
</body>

</html>
