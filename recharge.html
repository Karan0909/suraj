<!doctype html>
<html lang="en">

<head>

<body>
    <div class="container-fluid" style="padding: 0%;">
        <i class="fa fa-angle-left back_btn" onclick="goBack()" aria-hidden="true"></i>
        <p class="login_header"> Recharge </p>
        <div class="container">
            <div class="recharge_balance">
                <div class="row">
                    <div class="col-md-12">
                        <h5>Balance : â‚¹10</h5>
                        <div class="form-group ">

                            <input type="text" name="" id="" class="form-control" placeholder="Enter or Select recharge amount" aria-describedby="helpId">
                        </div>

                        <div class="radio-toolbar recharge_balance_value_amount">
                            <input type="radio" id="radioApple" checked name="radioFruit" value="100">

                            <input type="radio" id="radioBanana" name="radioFruit" value="300">

                            <input type="radio" id="radioR2000" name="radioFruit" value="2000">
                            <label for="radioR2000">2000</label>

                            <input type="radio" id="radioR5000" name="radioFruit" value="5000">
                            <label for="radioR5000">5000</label>

                            <input type="radio" id="radioR10000" name="radioFruit" value="10000">
                            <label for="radioR10000">10000</label>

                            <input type="radio" id="radioR50000" name="radioFruit" value="50000">
                            <label for="radioR50000">50000</label>
                        </div>
                        <div class="recharge_btn">

                            <button type="button" class="btn btn-primary recharge_btn">Recharge</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        function goBack() {
